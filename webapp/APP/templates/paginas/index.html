<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping Twitter</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <header>
        <h3><center>Extraindo Tweets<center></h3>
    </header>

    <form method="GET">
        <label for="filtro">
            <input type="text" name="filtro" id="filtro" placeholder="Palavra Chave">
            <input class="btn blue" type="submit" value="Filtrar" aling="center">
        </label>
    </form>

    <table class="striped">
            <thead>
                <h2><center>Tweets</center></h2>
                <tr>
                    <th>Texto</th>
                    <th>Resposta</th>
                    <th>Likes</th>
                </tr>
            </thead>
        </div>

        <tbody>
            {% for i in tweet %}
            <tr>
                <td>
                    <p>{{ i.texto }}</p>
                </td>
                <td>
                    <p>{{ i.resposta }}</p>
                </td>
                <td>
                    <p>{{ i.likes }}</p>
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</body>
</html>
